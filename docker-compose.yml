version: "3.1"
services:
  api:
    image: gin-bookstore-api
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
    restart: always
    depends_on:
      - db
      - redis
    links:
      - db
      - redis

  db:
    image: postgres:14.5-alpine
    ports:
      - "5432:5432"
    env_file: .env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:6.2.7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis:/usr/local/etc/redis
    restart: always
    depends_on:
      - db
    links:
      - db

volumes:
  postgres:
    driver: local
  redis:
    driver: local
